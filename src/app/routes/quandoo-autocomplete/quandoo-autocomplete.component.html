<div class="container">
  <div class="input-field">
    <input id="country" placeholder="Search Country" type="text" [(ngModel)]="query" (keyup)=filter()>
  </div>
  <div *ngIf="filteredList.length > 0">
    <div *ngFor="let item of filteredList" class="suggestions-container">
      <a (click)="select(item)">{{item}}</a>
    </div>
  </div>
  <div *ngIf = "errorMessageFlag">oops! Could not able to fetch suggestions!</div>
</div>
